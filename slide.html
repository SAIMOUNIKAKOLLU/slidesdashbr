<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>SWIPE</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="pexels-panditwiguna-3401403.jpg" alt="CAREER" style="width:70%; height: 50%;">
        <div class="carousel-caption">
          <h3> Career Build</h3>
          <p>A Happy Life Starts With Happy People</p>
        </div>
      </div>

      <div class="item">
        <img src="pexels-rdne-8500309.jpg" alt="Lesson" style="width:70%; height: 50%;">
        <div class="carousel-caption">
          <h3>Teacher</h3>
          <p>A Good Teacher Can Insprie Hope</p>
        </div>
      </div>
    
      <div class="item">
        <img src="pexels-expressivestanley-1454360.jpg" alt="n" style="width:70%; height: 50%;">
        <div class="carousel-caption">
          <h3>Friendship</h3>
          <p>A Sweet Friendship Refreshes The Soul</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
